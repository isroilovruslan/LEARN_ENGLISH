<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container h1 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-play {
            background: #2575fc;
            color: white;
        }

        .btn-add {
            background: #6a11cb;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Vocabulary Manager</h1>
        <form>
            <div class="form-group">
                <label for="word">English Word</label>
                <input type="text" id="word" name="word" placeholder="Enter the word" required>
            </div>
            <div class="form-group">
                <label for="translation">Translation</label>
                <input type="text" id="translation" name="translation" placeholder="Enter the translation" required>
            </div>
            <div class="form-group">
                <label for="example">Example Sentence</label>
                <input type="text" id="example" name="example" placeholder="Enter an example sentence" required>
            </div>
            <div class="form-group">
                <label for="example_translation">Translation of Example</label>
                <input type="text" id="example_translation" name="example_translation" placeholder="Enter the translation of the example" required>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-play">Play</button>
                <button type="submit" class="btn btn-add">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
