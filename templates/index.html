<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vocabulary Manager</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Vocabulary Manager</h1>
        <a href="{{ url_for('add_word') }}" class="btn btn-primary mb-4">Add New Word</a>
        {% if words %}
            <ul class="list-group">
                {% for word in words %}
                    <li class="list-group-item">
                        <strong>{{ word.word }}</strong> - {{ word.translation }}
                        <br><small><em>{{ word.example }}</em> ({{ word.example_translation }})</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-muted">No words added yet!</p>
        {% endif %}
    </div>
</body>
</html>
